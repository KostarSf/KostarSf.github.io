<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KostarSf.github.io</title>
    <link rel="stylesheet" href="RandomWord/reset.css">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            background: url("img/zebra.png") no-repeat;
            background-size: 20%;
            background-position: right+8px bottom+24px;
        }

        header,
        main,
        footer {
            padding: 0 10px;
        }

        header {
            padding-top: 24px;
        }

        h1 {
            font-size: 24pt;
            font-weight: 600;
            margin-bottom: 24px;
        }

        hr {
            margin-top: 16px;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding-bottom: 2px;
            box-sizing: border-box;

            display: flex;
            justify-content: space-between;
        }

        p {
            line-height: 18px;
            cursor: default;
        }

        .projectLink {
            display: flex;
            flex-wrap: wrap;
            max-width: 800px;
            margin-bottom: 16px;
        }

        .projectLink_favicon {
            height: 16px;
            min-width: 16px;
            margin-right: 4px;
        }

        .projectLink_link {
            margin-right: 4px;
        }

        .projectLink_description {
            min-width: 210px;
            text-align: right;
            flex: 1;
        }

        ::selection {
            color: white;
            background-color: silver;
        }
    </style>
</head>

<body>
    <header>
        <h1><a href="https://github.com/KostarSf/KostarSf.github.io">KostarSf.github.io</a></h1>
        <p>Zebras are everywhere</p>
        <hr>
    </header>
    <main>
        <div class="projectLink">
            <img src="/RandomWord/favicon.ico" alt="favicon" class="projectLink_favicon">
            <a href="RandomWord.html" class="projectLink_link">RandomWord</a>
            <p class="projectLink_description">A small JS app that gives you a random word from a text field.</p>
        </div>
        <div class="projectLink">
            <div class="projectLink_favicon"></div>
            <p class="projectLink_link">SpaceTale</p>
            <p class="projectLink_description">A C# console game.</p>
        </div>
    </main>
    <footer>
        <p>by KostarSf</p>
        <p>v1.0 005</p>
    </footer>
</body>

</html>
